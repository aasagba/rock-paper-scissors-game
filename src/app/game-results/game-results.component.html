<div class="result-container">
  @if (!startGame) {
    <p data-testid="start-msg">Enter player names to start!</p>
  } @else {
    <p>
      @if (!result) {
        Choose hand...
      } @else {
        @if (result === 'draw') {
          Draw
        } @else {
          {{ result === 'win' ? player1 : player2 }} Wins!
        }
      }
    </p>
  }
</div>
